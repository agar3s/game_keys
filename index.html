<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Game keys library</title>
    <meta name='description' content=''>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
      body {
        padding: 0;
        background-color: #000;
        color: #0a0;
      }
      canvas {
        color: #010;
      }
      .pressed {
        background-color: #0a0;
        color: #000;
      }
    </style>
    <link rel='stylesheet' href='gkeys.css'>
  </head>
  <body>
    <h1>Game Keys sample</h1>
    <canvas id='canvas' width=400 height=300></canvas>
    <div>
      <table>
        <tr id="UP">
          <td>UP</td>
          <td id='UPd'></td>
          <td id='UPu'></td>
          <td id='UPp'></td>
        </tr>
        <tr id="LEFT">
          <td>LEFT</td>
          <td id='LEFTd'></td>
          <td id='LEFTu'></td>
          <td id='LEFTp'></td>
        </tr>
        <tr id="DOWN">
          <td>DOWN</td>
          <td id='DOWNd'></td>
          <td id='DOWNu'></td>
          <td id='DOWNp'></td>
        </tr>
        <tr id="RIGHT">
          <td>RIGHT</td>
          <td id='RIGHTd'></td>
          <td id='RIGHTu'></td>
          <td id='RIGHTp'></td>
        </tr>
        <tr id="SPACE">
          <td>SPACE</td>
          <td id='SPACEd'></td>
          <td id='SPACEu'></td>
          <td id='SPACEp'></td>
        </tr>
      </table>
    </div>
    <div id='history'></div>

    <script src='gkeys.js'></script>
    <script>
      //paint in the canvas:
      var ctx = document.getElementById('canvas').getContext('2d'),
          x = 55,
          y = 50,
          speed = 3;
          color = 'rgba(255, 255, 50, 0.5)',
          rowClass = '',
          characters = {
            'UP':'&uarr;',
            'DOWN':'&darr;',
            'LEFT':'&larr;',
            'RIGHT':'&rarr;',
            'SPACE':'&hearts;'
          };

      gKeys.keyDown(function(keys){
        for(key in keys){
          document.getElementById(key+'d').innerHTML = keys[key].d;
          document.getElementById(key+'u').innerHTML = keys[key].u;
          document.getElementById(key+'p').innerHTML = keys[key].p;
          rowClass = keys[key].d && keys[key].p > 15 ?'pressed':'';
          document.getElementById(key).setAttribute('class', rowClass);
        }
        if(keys.DOWN.d){
          y += speed;
          if(y > 300){
            y = -30;
          }
        }
        if(keys.UP.d){
          y -= speed;
          if(y < -30){
            y = 300;
          }
        }
        if(keys.LEFT.d){
          x -= speed;
          if(x < -30){
            x = 400;
          }
        }
        if(keys.RIGHT.d){
          x += speed;
          if(x > 400){
            x = -30;
          }
        }
        if(keys.SPACE.d){
          var cr = Math.floor(Math.random()*255);
          var cg = Math.floor(Math.random()*255);
          var cb = Math.floor(Math.random()*255);
          var ca = Math.random();
          color = 'rgba('+cr+','+cg+','+cb+','+ca+')';
          speed = 6;
        }
        moveSky(keys);
      });
      gKeys.keyUp(function(keys){
        for(key in keys){
          document.getElementById(key+'d').innerHTML = keys[key].d;
          document.getElementById(key+'u').innerHTML = keys[key].u;
          document.getElementById(key+'p').innerHTML = keys[key].p;
          if(keys[key].u){
            document.getElementById(key).setAttribute('class', '');
          }
        }
        if(keys.SPACE.u){
          speed = 3;
        }
      });

    window.requestAnimFrame = (function(){
      return  window.requestAnimationFrame       ||
              window.webkitRequestAnimationFrame ||
              window.mozRequestAnimationFrame    ||
              function( callback ){
                window.setTimeout(callback, 1000 / 60);
              };
    })();
    // if you define a custom thread to update your canvas you can invoke the gKeys.scanKeys 
    // function to manage the key mapping at the same time that your game loop


    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';

    var stars = [];
    (function(){
      for(var i = 0; i<200; i++){
        stars.push({x:Math.floor(Math.random()*800), y:Math.floor(Math.random()*600)});
      }
    })();
    var drawSky = function(ctx){
      ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
      for(var i = 0; i<stars.length; i++){
        ctx.fillRect (stars[i].x, stars[i].y+2, 1, 1);
        ctx.fillRect (stars[i].x, stars[i].y-2, 1, 1);
        ctx.fillRect (stars[i].x-2, stars[i].y, 1, 1);
        ctx.fillRect (stars[i].x+2, stars[i].y, 1, 1);
      }
    }
    var moveSky = function(keys){
      for(var i = 0; i<stars.length; i++){
        if(keys.UP.d){
          stars[i].y += speed/2;
          if(stars[i].y > 600){
            stars[i].y = 0;
          }
        }
        if(keys.DOWN.d){
          stars[i].y -= speed/2;
          if(stars[i].y < 0){
            stars[i].y = 600;
          }
        }
        if(keys.RIGHT.d){
          stars[i].x -= speed/2;
          if(stars[i].x < 0){
            stars[i].x = 800;
          }
        }
        if(keys.LEFT.d){
          stars[i].x += speed/2;
          if(stars[i].x > 800){
            stars[i].x = 0;
          }
        }
      }
    }
    ctx.fillStyle = 'green';
    ctx.fillRect (0, 0, 400, 300);
    var image = new Image();
    image.src = 'nyan-cat.png';
    (function animloop(){
      requestAnimFrame(animloop);
      gKeys.scanKeys();
      ctx.fillStyle = 'rgba(0, 0, 5, 0.05)';
      ctx.fillRect (0, 0, 400, 300);
      drawSky(ctx);
      
      ctx.fillStyle = color;
      ctx.fillRect (x, y, 35, 35);
      var keysHistory = '';
      var keysLocal = '';
      for(var i = gKeys.history.length-1; i>=0; i--){
        keysLocal = '( ';
        for(key in gKeys.history[i]){
          keysLocal += characters[key] + ' ';
        }
        keysLocal += ')'
        keysHistory += keysLocal + ' ';
      }

      document.getElementById('history').innerHTML = keysHistory;
    })();
    </script>
  </body>
</html>
